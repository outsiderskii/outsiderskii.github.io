<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>outside</title>
  <style>
    body {
      background: url(https://i.postimg.cc/G3WjjkbQ/oHifBUc.jpg) no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; /* Для расположения элементов сверху вниз */
    }
    .header {
      text-align: center;
      margin-bottom: 20px; /* Отступ между заголовком и профилем */
      font-size: 1.2em;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
    }
    .profile {
      background: #181818dd;
      border-radius: 20px;
      box-shadow: 0 0 32px #000a;
      padding: 38px 32px 32px 32px;
      text-align: center;
      max-width: 340px;
    }
    .avatar-link {
      display: block;
    }
    .avatar {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #232323;
      box-shadow: 0 0 24px #000a;
      margin-bottom: 26px;
      background: #222;
      transition: transform 0.3s ease-in-out;
    }
    .avatar:hover {
      transform: scale(1.1);
    }
    .nickname {
      font-size: 2.2em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 18px;
      background: linear-gradient(90deg, #4a90e2, #50e3c2, #8f6cff, #f5a623, #d0021b, #4a90e2);
      background-size: 300% 300%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: rainbow 5s linear infinite;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #4a90e2,
        0 0 15px #50e3c2;
    }
    @keyframes rainbow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .links {
      margin-top: 22px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }
    .links a {
      display: inline-block;
      font-size: 1.07em;
      padding: 10px 28px;
      border-radius: 8px;
      background: #000;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      letter-spacing: 1px;
      transition:
        background 0.25s,
        color 0.18s,
        box-shadow 0.25s,
        border 0.2s;
      box-shadow: 0 0 8px #000a, 0 0 0px #0000;
      border: 2px solid #232323;
    }
    .links a:hover {
      background: #181818;
      color: #00fff2;
      box-shadow: 0 0 16px #00fff277, 0 0 24px #ff00cc44;
      border: 2px solid #00fff2;
    }
    @media (max-width: 500px) {
      .profile {
        padding: 16px 6vw;
        max-width: 96vw;
      }
      .avatar {
        width: 44vw;
        height: 44vw;
        min-width: 90px;
        min-height: 90px;
      }
      .nickname {
        font-size: 1.25em;
      }
      .links a { font-size: 0.98em; padding: 8px 14px; }
    }
  </style>
</head>
<body>
  <div class="header">outside dev 2025</div>

  <div class="profile">
    <a class="avatar-link" href="https://t.me/outsiderski" target="_blank">
      <img class="avatar" src="https://i.postimg.cc/Nj5ffrr3/avatar.jpg" alt="avatar">
    </a>
    <div class="nickname">outside</div>
    <div class="links">
      <a href="https://t.me/outsiderski" target="_blank">Telegram</a>
      <a href="https://vk.com/prizmarix" target="_blank">VK</a>
    </div>
  </div>
</body>
</html>
