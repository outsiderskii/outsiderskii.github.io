<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>outside</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --panel:rgba(255,255,255,.06);
  --text:#e6e6eb;
  --accent:#7cff9a;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:#000;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:var(--text);
  overflow:hidden;
}

/* ===== ВХОД ===== */
#login{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,.95);
  z-index:10;
}

.login-box{
  background:var(--panel);
  padding:28px 30px;
  border-radius:18px;
  text-align:center;
}

.login-box input{
  background:#000;
  border:1px solid #333;
  color:#fff;
  padding:12px;
  width:200px;
  border-radius:10px;
  font-size:16px;
  text-align:center;
}

.login-box button{
  margin-top:16px;
  padding:12px 26px;
  border:none;
  border-radius:999px;
  background:linear-gradient(135deg,#ffd86b,#caa32d);
  color:#000;
  font-weight:600;
  cursor:pointer;
}

/* ===== СЦЕНА ===== */
#scene{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
}

.scene{
  position:relative;
  width:520px;
  height:240px;
}

/* ===== ЗАМОК (ЗОЛОТО) ===== */
.lock{
  position:absolute;
  right:70px;
  top:50%;
  transform:translateY(-50%);
  width:90px;
  height:90px;
  background:linear-gradient(145deg,#ffd86b,#caa32d);
  border-radius:14px;
  box-shadow:inset 0 0 12px rgba(0,0,0,.6);
}

.hole{
  position:absolute;
  inset:0;
  margin:auto;
  width:20px;
  height:12px;
  background:#111;
  border-radius:4px;
}

/* ===== КЛЮЧ (ЗОЛОТО) ===== */
.key{
  position:absolute;
  left:-240px;
  top:50%;
  width:280px;
  height:80px;
  transform:translateY(-50%);
  transform-origin:210px 40px;
}

.key.confirm{
  animation:insert 2s ease forwards, twist 1.2s ease forwards 2s;
}

.key.decline{
  animation:insert 2s ease forwards,
             twist 1s ease forwards 2s,
             break 0.6s ease forwards 3s;
}

.head{
  position:absolute;
  left:0;
  top:10px;
  width:70px;
  height:60px;
  border-radius:50%;
  background:radial-gradient(circle at top,#fff2a8,#caa32d);
}

.head::after{
  content:"";
  position:absolute;
  inset:16px;
  border-radius:50%;
  background:#1b1b1b;
}

.shaft{
  position:absolute;
  left:60px;
  top:34px;
  width:150px;
  height:12px;
  background:linear-gradient(90deg,#f5e38c,#caa32d);
  border-radius:6px;
}

.teeth{
  position:absolute;
  left:180px;
  top:34px;
  width:60px;
  height:40px;
}

.tooth{
  position:absolute;
  bottom:0;
  width:16px;
  background:linear-gradient(180deg,#e6cf6b,#b8942e);
}

.t1{left:0;height:14px}
.t2{left:16px;height:24px}
.t3{left:32px;height:10px}

/* ===== ТЕКСТ ===== */
.message{
  position:absolute;
  right:160px;
  top:50%;
  transform:translateY(-50%) translateX(20px);
  font-size:20px;
  opacity:0;
}

.confirm-text{
  color:#7cff9a;
  animation:reveal 1.2s ease forwards 3.2s;
}

.decline-text{
  color:#ff5c5c;
  animation:reveal 1s ease forwards 3.4s;
}

/* ===== АНИМАЦИИ ===== */
@keyframes insert{to{left:120px}}
@keyframes twist{to{transform:translateY(-50%) rotate(35deg)}}
@keyframes break{to{transform:translateY(-50%) rotate(25deg) translateX(-25px)}}
@keyframes reveal{to{opacity:1;transform:translateY(-50%) translateX(0)}}

/* ===== ИНТРО ===== */
#intro{
  position:fixed;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
}

.intro-card{
  background:var(--panel);
  padding:30px 36px;
  border-radius:22px;
  text-align:center;
}

/* ===== ГАЛЕРЕЯ ===== */
#gallery{
  display:none;
  padding:80px 20px 160px;
  min-height:100vh;
  overflow:auto;
}

.masonry{
  max-width:1100px;
  margin:0 auto;
  column-count:3;
  column-gap:24px;
}

.photo{
  break-inside:avoid;
  margin-bottom:24px;
  border-radius:18px;
  overflow:hidden;
}

.photo img{
  width:100%;
  display:block;
}

/* ===== ФИНАЛ ===== */
#final{
  margin:120px auto 0;
  max-width:420px;
  background:var(--panel);
  padding:30px;
  border-radius:24px;
  text-align:center;
}

#final a{
  display:inline-block;
  margin-top:18px;
  padding:14px 36px;
  border-radius:999px;
  background:linear-gradient(135deg,#ffd86b,#caa32d);
  color:#000;
  font-weight:600;
  text-decoration:none;
}
</style>
</head>
<body>

<!-- ВХОД -->
<div id="login">

<!-- СЦЕНА -->
<div id="scene">

    <div class="key" id="key">

<!-- ИНТРО -->

  <div id="final">

<script>
function check(){
  const pass=document.getElementById("pass").value;
  document.getElementById("login").remove();

  const scene=document.getElementById("scene");
  const key=document.getElementById("key");
  const msg=document.getElementById("msg");

  scene.style.display="flex";

  if(pass==="2110"){
    key.classList.add("confirm");
    msg.textContent="outsidesecurity confirme";
    msg.className="message confirm-text";

    setTimeout(()=>{
      scene.remove();
      document.getElementById("intro").style.display="flex";

        document.body.style.overflow="auto";

  }else{

    msg.className="message decline-text";

  }
}
</script>

</body>
